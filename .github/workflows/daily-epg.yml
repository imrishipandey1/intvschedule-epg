name: Daily EPG Update

on:
  schedule:
    - cron: '0 2 * * *'  # Runs at 2 AM UTC daily (7:30 AM IST)
  workflow_dispatch:  # Allows manual trigger

jobs:
  process-epg:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run EPG scraper
        run: python scripts/scrape_epg.py
      
      - name: Commit and push changes
        run: |
          git config user.name "EPG Bot"
          git config user.email "bot@github.com"
          git add output/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update EPG data - $(date +'%Y-%m-%d %H:%M')" && git push)
