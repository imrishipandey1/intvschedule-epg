name: Parse EPG and Generate JSON

on:
  schedule:
    - cron: '0 20 * * *'  # 1:30 AM IST = 20:00 UTC (previous day)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run EPG Parser
        run: go run epg_parser.go

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add output-today/ output-tomorrow/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update EPG schedules - $(date -u '+%Y-%m-%d %H:%M UTC')" && git push)
