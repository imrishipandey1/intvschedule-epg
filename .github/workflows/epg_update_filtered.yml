name: EPG JSON Filtered Auto-Update

on:
  schedule:
    # Runs every night at 2:30 AM IST (21:00 UTC)
    - cron: '0 21 * * *'
  workflow_dispatch:  # allows manual trigger

jobs:
  update_epg_filtered:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow requests

      - name: Run filtered EPG Importer
        run: |
          python epg_importer_filtered.py

      - name: Commit and push filtered JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "ðŸ”„ Filtered EPG auto-update ($(date '+%Y-%m-%d %H:%M:%S'))" || echo "No changes"
          git push

      - name: Trigger Netlify Deploy
        if: success()
        run: |
          curl -X POST -d '{}' "$NETLIFY_BUILD_HOOK"
        env:
          NETLIFY_BUILD_HOOK: ${{ secrets.NETLIFY_BUILD_HOOK }}
